{% extends "./base.html" %}

{% block content %}
    <h1 class="btn z-depth-0 grey">Students</h1>
    {% for object in object_list %}
        <ul class="collection">
            <li class="collection-item grey lighten-3">"{{ object.first_name }}  {{ object.last_name }}" from "{{ object.university.name }}" with "{{ object.identification_code }}" identification code</li>
        </ul>
    {% endfor %}
{% endblock %}
